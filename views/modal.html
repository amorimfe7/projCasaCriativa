<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="/" method="post" onsubmit="return checkFields(event)">

            <div class="input-wrapper">
                <label for="title">Nome da Ideia</label>
                <input type="text" name="title">
            </div>
            
            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>
            
            <div class="input-wrapper">
                <label for="link-img">Link da Imagem</label>
                <input type="url" name="link-img">
            </div>
            
            <div class="input-wrapper">
                <label for="description">Digite uma descrição para sua nova Ideia</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            </div>
            
            <div class="input-wrapper">
                <label for="link-ideia">Link da Ideia</label>
                <input type="url" name="link-ideia">

            </div>
            
            <a href="#" onclick="on0ff()">Voltar</a>
            
            <button id="save">Salvar</button>
        </form>
    </div>
</div>
